<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas TypeScript</title>
</head>
<body>
    <main>
        <h1>Notas</h1>

        <section class="formulario">
            <form id="misNotas" action="/">
                <label for="titulo">Título</label>
                <input type="text" name="titulo" id="titulo" placeholder="Escribe un título para tu nota">
                
                <label for="area">Nota</label>
                <textarea id="area" name="area" cols="30" rows="5" placeholder="Escribe el contenido de tu nota"></textarea>
        
                <input type="submit" id="submit" value="Enviar">
                <!-- <input type="button" id="modificar" value="Modificar">
                <input type="button" id="borrar" value="Borrar"> -->

            </form>
        </section>

        <section class="notas">
            <h2>Mis Notas:</h2>
            <article id="result">

            </article>
        </section>

    </main>
</body>
</html>
