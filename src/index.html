<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>
    <header>
        <h1>Hola Mundo</h1>
    </header>
    <main>
        <section class="formulario">
            <form id="misNotas" action="/" method="post"> <!-- ACTION dice qué hacer cuando SUBMIT .  METHOD dice cómo manda la info a través de http hacia donde yo vaya a aejecutar mi acción. Get es inseguro porque puedo ver la info que envío en el navegador, afecta al frontend. Agrega variables a la URL para que pueda trabajar con ellas. Post es más seguro, no afecta al frontend, lo hace todo por detrás.-->
                <label for="titulo">Título</label>
                <input type="text" name="titulo" id="titulo" placeholder="Escribe un título para tu nota" autofocus> <!-- No hay que cerrarlo --> <!-- NAME lo toma el navegador como nombre de la variable -->
                        
                <label for="area">Nota</label>
                <textarea name="area" id="area" cols="30" rows="10"></textarea> <!-- Necesita etiqueta de cierre -->
                
                <input type="submit" id="submit" value="Enviar"> <!-- Dice al formulario que tiene que hacer la accion que yo le dije en ele parámetro de arriba (POST) -->

    </main>
</body>
